<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebookstyle.css">
</head>
<body>
    <div class="page">
        <div class="written">
            <img src="facbookimg.svg" alt="facbookimg" id="img">
            <h2 id="h2">
                Facebook helps you connect and share with the people in your life.
            </h2>
        </div>
        <div class="loginform">
            <div class="loginbox">
                <div class="data">
                    <div class="text">
                        <input type="text" placeholder="Email adress or phone number" id="text">
                    </div>
                    <div class="password">
                        <input type= "password" placeholder="Password" id="password">
                    </div>
                </div>
                <div class="login">
                    <a href="#">
                        <button id="loginbutton">Log in</button>
                    </a>
                </div>
                <div class="forgotpassword">
                    <a href="#" id="forgotten">Forgotten password?</a>
                </div>
                <div class="line">
                </div>
                <div class="createnew">
                    <a href="#">
                        <button id="newbutton">Create new account</button>
                    </a>
                </div>
            </div>
            <div class="end">
                <p id="end">
                    <a href="#" id="link">Create a Page</a>
                    for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
